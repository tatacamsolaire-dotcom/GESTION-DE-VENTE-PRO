name: Build Android APK (diagnostic)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Versions (debug)
        run: |
          flutter --version
          java -version
          echo "=== pubspec.yaml ==="
          sed -n '1,120p' pubspec.yaml || true

      - name: Get packages
        run: flutter pub get

      - name: Clean (fresh build)
        run: flutter clean

      # 1) Tentative Flutter (verbose) en capturant TOUT le log
      - name: Build APK via Flutter (debug, verbose)
        id: flutter_build
        run: |
          set -o pipefail
          flutter build apk --debug -v 2>&1 | tee flutter_build_log.txt

      # 2) Si ça échoue, on force un build Gradle avec stacktrace/info pour voir la vraie cause
      - name: Build via Gradle (assembleDebug, stacktrace)
        if: always()   # on l'exécute même si l'étape précédente a échoué
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug --stacktrace --info 2>&1 | tee ../gradle_build_log.txt

      # APKs si ça a réussi
      - name: Upload debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk

      # Toujours uploader les logs + fichiers de config Android pour diagnostic
      - name: Collect Android files
        if: always()
        run: |
          mkdir -p diag/android
          cp -f pubspec.yaml diag/ || true
          cp -f android/gradle.properties diag/android/ || true
          cp -f android/build.gradle diag/android/ || true
          cp -f android/app/build.gradle diag/android/ || true
          cp -f android/gradle/wrapper/gradle-wrapper.properties diag/android/ || true
          cp -f android/app/src/main/AndroidManifest.xml diag/android/ || true
          cp -f flutter_build_log.txt diag/ || true
          cp -f gradle_build_log.txt diag/ || true

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-diagnostics
          path: diag/**
