name: Bootstrap Flutter Android & Build APK

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  bootstrap_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Bootstrap project (create android/ and move .dart into lib/)
        shell: bash
        run: |
          set -e
          flutter --version
          # crée la plateforme Android si absente
          if [ ! -d android ]; then
            flutter create --platforms=android .
          fi
          # met tous tes .dart à la racine dans lib/
          mkdir -p lib
          shopt -s nullglob
          for f in *.dart; do
            git mv "$f" lib/ || mv "$f" lib/
          done

      - name: Get packages
        run: flutter pub get

      - name: Make Gradle wrapper executable (if present)
        run: |
          if [ -f android/gradlew ]; then
            chmod +x android/gradlew
          fi

      - name: Build Debug APK
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Commit and push scaffold changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: bootstrap Flutter Android and move .dart files into lib"
            git push
          fi
